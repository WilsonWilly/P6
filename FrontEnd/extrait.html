<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* CSS  */
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Identifiant" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <input type="submit" value="Se connecter">
    </form>
    <p id="error-message" class="error-message"></p>

    <script>
      // Récupérer le formulaire de connexion
      const loginForm = document.getElementById('login-form');

      // Écouter l'événement de soumission du formulaire
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Empêcher le rechargement de la page

        // Récupérer les valeurs des champs d'identifiant et de mot de passe
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Vérifier les informations utilisateur / mot de passe
        if (username === 'admin' && password === 'password') {
          // Redirection vers la page d'accueil
          window.location.href = 'homepage.html';
        } else {
          // Afficher le message d'erreur
          const errorMessage = document.getElementById('error-message');
          errorMessage.textContent = 'Erreur dans l\'identifiant ou le mot de passe';
        }
      });
    </script>
  </div>
</body>
</html>
